<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Banking Web App</title>
    <!-- tailwind + daisyUI setup -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-800">
    <section class=" max-w-md min-h-screen mx-auto  bg-slate-200">
        <!-- image -->
        <div class="pt-6 flex justify-center relative items-center">
            <div class=" max-w-72">
                <img src="assets/Rectangle 1.png" alt="">
            </div>
            <div class="absolute">
                <img src="assets/Group (1).png" alt="">
            </div>
        </div>
        <!-- input section -->
        <div class="">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Account Number</span>
                    </label>
                    <input id="account-number" type="number" placeholder="Enter Your Number" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">PIN</span>
                    </label>
                    <input id="pin-number" type="text" placeholder="Enter Your  Pin" class="input input-bordered" required />
                    <label class="label">
                      <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                    </label>
                  </div>
                  <div class="form-control">
                    <button id="login-btn" class="btn btn-primary">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
    </section>

    <script src="script/login.js"></script>
</body>
</html>
